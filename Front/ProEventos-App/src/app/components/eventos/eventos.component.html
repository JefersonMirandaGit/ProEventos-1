<div class="form-inline">
  <div class="form-group mb-3">
    <label class="md-2"><strong>Filtro:</strong><span></span> </label>
    <input type="text" class="form-inline mr-2" placeholder="buscar" [(ngModel)]="filtroLista">
  </div>
  <!-- <button class="btn btn-outline-success mb-2">Buscar</button> -->
</div>
<!-- <h3>Filtro: {{ filtroLista }}</h3> -->


<table class="table table-striped">
  <thead class="table table-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm" (click)="alterarImagem()">
          <!-- <i class="{{ !exibirImagem ? 'fa fa-eye-slach' : 'fa fa-eye' }}"></i> -->
          <i
            class="{{ !exibirImagem ? 'fa fa-eye' : 'fas fa-eye-slash' }}"></i>
          {{ !exibirImagem ? 'Exibir':'Ocutar' }}</button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">

      <td>
        <img [collapse]="!exibirImagem" [isAnimated]="true" src="/assets/Fotos/{{ evento.imagemURL }}"
          [style.width.px]="widthImg" [style.margin.px]="marginImg">
      </td>
      <td>{{ evento.id }}</td>
      <!-- <td>{{ evento.imagemURL }}</td> -->
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento| DateFormatPipe}}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lotes[0]?.nome }}</td>

      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar" (click)="openModal(template)">
          <i class="fa fa-edit"></i>
          Editar</button>
        <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
          <i class="fa fa-trash"></i>
          Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum Eventos encontrado!</h4>

      </td>
    </tr>
  </tfoot>
</table>


<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja deletar o eventos?</p>
    <button type="button" class="btn btn-primary" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-default" (click)="decline()" >Não</button>
  </div>
</ng-template>
